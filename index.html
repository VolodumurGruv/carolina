<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<ul>
					<li><a class="home" href="#home">Home</a></li>
					<li><a href="#projects">Projects</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="tables">
				<h1>HTML | Tables</h1>

				<table>
					<thead>
						<tr>
							<th>Flag</th>
							<th>Country</th>
							<th>Capital</th>
							<th>Population</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td data-label="Flag">
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Flag_of_England.svg/125px-Flag_of_England.svg.png"
									style="width: 100px"
								/>
							</td>
							<td data-label="Country">
								<a href="https://en.wikipedia.org/wiki/England">England</a>
							</td>
							<td data-label="City">London</td>
							<td data-label="Population">56 million</td>
						</tr>
						<tr>
							<td>
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/320px-Flag_of_the_United_States.svg.png"
									style="width: 100px"
								/>
							</td>
							<td>
								<a href="https://en.wikipedia.org/wiki/United_States">United States</a>
							</td>
							<td>Washington</td>
							<td>331 million</td>
						</tr>
						<tr>
							<td>
								<img
									src="https://upload.wikimedia.org/wikipedia/commons/a/af/Flag_of_South_Africa.svg"
									style="width: 100px"
								/>
							</td>
							<td>
								<a href="https://en.wikipedia.org/wiki/South_Africa">South Africa</a>
							</td>
							<td>Cape Town</td>
							<td>60 million</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<footer>
			<p>&#9400; Developed by</p>
		</footer>
	</body>
</html>
